<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete all</title>
</head>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.form-container {
    background-color: #f9f9f9;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

form {
    margin-top: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

button {
    padding: 10px 20px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #0056b3;
}

</style>
<body>
    <div class="form-container">
        <h1>Eliminar</h1>
        <form id="form">
            <label for="key">Clave:</label>
            <input type="text" id="key" name="key" placeholder="Ingresa la clave para eliminar todo" autocomplete="off" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        form.addEventListener("submit", (e) => {
            e.preventDefault()
            window.opener.whenSubmit({
                key: form.querySelector("input").value
            })
        })
    </script>
</body>
</html>
